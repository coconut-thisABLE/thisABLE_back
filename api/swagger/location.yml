components:
  schemas:
    Location:
      {
        type: object,
        properties: {
          _id: {
            type: integer,
            description: unique id of the location,
            example: 1
          },
          name: {
            type: string,
            description: name of the location,
            example: 국립중앙박물관
          },
          address: {
            type: string,
            description: address of the location,
            example: 137 Seobinggo-ro, Yongsan-gu, 서울특별시 South Korea
          },
          locationType: {
            type: string,
            description: type of the location,
            example: 'subway'
          },
          latitude: {
            type: number,
            format: float,
            description: latitude of the location,
            example: 37.5238506
          },
          longitude: {
            type: number,
            format: float,
            description: longitude of the location,
            example: 126.9804702
          },
          isToiletExists: {
            type: boolean,
            description: Whether there is a toilet for the disabled,
            example: false,
          },
          isChargerExists: {
            type: boolean,
            description: Whether there is a electronic wheelchair charger,
            example: false,
          },
          isElevatorExists: {
            type: boolean,
            description: Whether there is a elevator for the disabled,
            example: false,
          },
          isSlopeExists: {
            type: boolean,
            description: Whether there is a slope for the disabled,
            example: false,
          },
          googlePlaceId: {
            type: string,
            description: google maps place id of the location,
            example: ChIJN2x0fu2ifDUR51BupseGYmE
          }
        }
      }
    LocationList:
      allOf: [
        $ref: '#/components/schemas/Pagination',
        {
          type: object,
          properties: {
            results: {
              type: array,
              items: {
                $ref: '#/components/schemas/Location',
              }
            }
          }
        }
      ]
    Charger:
      type: object
      properties:
        locationId:
          type: integer
          description: id of location
          example: 12
        airinjectoryn:
          type: string
          description: 공기주입가능여부
          example: 'Y'
          enum: ['Y', 'N']
        moblphonchrstnyn:
          type: string
          description: 휴대전화충전가능여부
          example: 'Y'
          enum: ['Y', 'N']
        smtmuseco:
          type: string
          description: 동시사용가능대수
          example: '2'
        weekdayoperopenhhmm:
          type: string
          description: 평일운영시작시각
          example: '09:00'
        weekdayopercolsehhmm:
          type: string
          description: 평일운영종료시각
          example: '18:00'
        satoperoperopenhhmm:
          type: string
          description: 토요일운영시작시각
          example: 00:00
        satoperclosehhmm:
          type: string
          description: 토요일운영종료시각
          example: 00:00
        holidayoperopenhhmm:
          type: string
          description: 공휴일운영시작시각 
          example: 00:00
        holidaycloseopenhhmm:
          type: string
          description: 공휴일운영종료시각
          example: 00:00
        fcltynm:
          type: string
          description: 시설명
          example: 용산행복장애인자립생활센터
        institutionnm:
          type: string
          description: 관리기관명
          example: 용산행복장애인자립생활센터
        institutionphonenumber:
          type: string
          description: 관리기관전화번호
          example: '02-704-0420'
        instllcdesc:
          type: string
          description: 설치장소설명
          example: '센터 1층'
        work_dttm:
          type: string
          description: 작업일시
          example: 1646631453000
        referencedate:
          type: string
          description: 데이터기준일자
          example: '2021-09-15'
